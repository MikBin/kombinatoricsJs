<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
		<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css">
		
	</head>
	<body style=" padding:20px;">
		<div class="content-wrapper">
			<h2 class="content-head is-center">KombinatoricsJs test page</h2>
			<div class="content">
				
				<div  class="pure-form">
					<fieldset>
						<legend>Counting Combinations of N-elements grouped by K</legend>
						<input id="cnk_setN" type="number" placeholder="set N">
						<input id="cnk_setK" type="number" placeholder="set K">
						<label for="cnk-result">Combinations:</label>
						<input id="cnk-result" type="number">
						
						<button id="compute-CNK" class="pure-button pure-button-primary">C(n,k)</button>
					</fieldset>
				</div>
				<div class="pure-form">
					<fieldset>
						<legend>Counting Permutations of N-elements grouped by K</legend>
						<input id="pnk_setN" type="number" placeholder="set N">
						<input id="pnk_setK" type="number" placeholder="set K">
						<label for="pnk-result">Permutations:</label>
						<input id="pnk-result" type="number">
						
						<button id="compute-PNK" class="pure-button pure-button-primary">P(n,k)</button>
					</fieldset>
				</div>

				<div class="pure-form">
					<fieldset>
						<legend>Counting Permutations of N-elements grouped by N</legend>
						<input id="fact_n" type="number" placeholder="set N">
						<label for="fact-result">Permutations:</label>
						<input id="fact-result" type="number">
						
						<button id="compute-fact" class="pure-button pure-button-primary">P(n)</button>
					</fieldset>
				</div>
			</div>
			<div class="content">
				<div class="pure-form pure-form-stacked">
					<fieldset>
						<legend>Generating Permutations</legend>
						<div class="pure-g">
							<div class="pure-u-1-5">
								<label for="pnk-set">Collection to permute</label>
								<input id="pnk-set" type="text" placeholder="elements-comma-separated">
								<button id="generate-PNK" class="pure-button pure-button-primary">Permutations</button>
							</div>
							
							<div class="pure-u-1-5">
								<label for="permutations-result">Collection's Permutations</label>
								<table id="permutations-result" class="pure-table pure-table-horizontal">
									<thead>
										<tr>
											<th>#</th>
											<th>Permutation</th>
											
										</tr>
									</thead>
									<tbody>
										
									</tbody>
								</table>
							</div>
							
						</div>
					</fieldset>
				</div>
			</div>
			<div class="content">
				<div class="pure-form pure-form-stacked">
					<fieldset>
						<legend>Generating Combinations</legend>
						<div class="pure-g">
							<div class="pure-u-1-5">
								<label for="cnk-set">Collection to combine</label>
								<input id="cnk-set" type="text" placeholder="elements-comma-separated">
								<label for="cnk-set">combination length</label>
								<input id="combination-k" type="number" placeholder="K">
								<button id="generate-CNK" class="pure-button pure-button-primary">Combinations</button>
							</div>
							
							<div class="pure-u-1-5">
								<label for="combinations-result">Collection's Combinations</label>
								<table id="combinations-result" class="pure-table pure-table-horizontal">
									<thead>
										<tr>
											<th>#</th>
											<th>Combination</th>
											
										</tr>
									</thead>
									<tbody>
										
									</tbody>
								</table>
							</div>
							
						</div>
					</fieldset>
				</div>
			</div>
			
			
		
			<div id="permutationsMultiSets"></div>
			<div id="multiCombinations"></div>
			<div id="combinationsMultiSets"></div>
		</div>
	</body>
	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="../dist/kombinatoricsjs.es5.js"></script>
		<script src="examples.js"></script>
	
</html>
